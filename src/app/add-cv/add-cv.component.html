<div class="container mt-1">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Add Cv</h2>
      <form (ngSubmit)="onSubmit()" #addForm="ngForm">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="newPerson.name"
            required
            #name="ngModel"
          />
        </div>

        <div class="mb-3">
          <label for="firstname" class="form-label">Firstname</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="form-control"
            [(ngModel)]="newPerson.firstname"
            required
            #firstname="ngModel"
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            [(ngModel)]="newPerson.age"
            required
            #age="ngModel"
          />
        </div>

        <div class="mb-3">
          <label for="path" class="form-label">Path</label>
          <input
            type="text"
            id="path"
            name="path"
            class="form-control"
            [(ngModel)]="newPerson.path"
            required
            #path="ngModel"
          />
        </div>

        <div class="mb-3">
          <label for="cin" class="form-label">CIN</label>
          <input
            type="number"
            id="cin"
            name="cin"
            class="form-control"
            [(ngModel)]="newPerson.cin"
            required
            #cin="ngModel"
          />
        </div>

        <div class="mb-3">
          <label for="job" class="form-label">Job</label>
          <input
            type="text"
            id="job"
            name="job"
            class="form-control"
            [(ngModel)]="newPerson.job"
            required
            #job="ngModel"
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add cv</button>
      </form>
    </div>
  </div>
</div>
