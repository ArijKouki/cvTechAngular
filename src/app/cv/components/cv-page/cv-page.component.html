<div class="card m-2 c">
  <div class="card-body" *ngIf="personne">
    <form [formGroup]="personneForm">
      <label>Name:</label>
      <input formControlName="name" class="form-control" />

      <label>Firstname:</label>
      <input formControlName="firstname" class="form-control" />

      <label>Job:</label>
      <input formControlName="job" class="form-control" />

      <label>Age:</label>
      <input formControlName="age" class="form-control" />

      <label>Cin:</label>
      <input formControlName="cin" class="form-control" />

    </form>
    <div class="flex-row mt-2">
      <button (click)="updatePersonne()" class="btn btn-success me-2" *ngIf="authService.user$ | async as user">Update</button>
      <button (click)="deletePersonne()" class="btn btn-danger" *ngIf="authService.user$ | async as user">Delete</button>
    </div>
  </div>
</div>
